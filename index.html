<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="display">
            <p id="display">Heyyo</p>
        </div>
        <div class="keypad">
            <div class="button" data-key="clear">
                <p>AC</p>
            </div>
            <div class="button action" data-key="delete">DEL</div>
            <div class="button action" data-key="add">+</div>
            <div class="button number" data-key="1">1</div>
            <div class="button number" data-key="2">2</div>
            <div class="button number" data-key="3">3</div>
            <div class="button action" data-key="minus">-</div>
            <div class="button number" data-key="4">4</div>
            <div class="button number" data-key="5">5</div>
            <div class="button number" data-key="6">6</div>
            <div class="button action" data-key="multiply">x</div>
            <div class="button number" data-key="7">7</div>
            <div class="button number" data-key="8">8</div>
            <div class="button number" data-key="9">9</div>
            <div class="button action" data-key="divide">/</div>
            <div class="button action" data-key="decimal">.</div>
            <div class="button number" data-key="0">0</div>
            <div class="button operator" data-key="equal">=</div>
        </div>
    </div>
</body>
</html>
